<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="IFGI-Ethics-App">
        <title>Status changed</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

        <style>

            body {
                background-color: #eeeeee;
            }

            hr {
                width: 80%;
            }

            .header {
                margin-top: 40px;
                margin-bottom: 40px;
            }

            .left {
                text-align: left;
            }
            .middle {
                text-align: center;
            }
            .right {
                text-align: right;
            }

            .content, .header, .footer {
                padding-left: 1%;
                padding-right: 1%;
            }

            .content {
                padding-bottom: 40px;
            }

            .footer {
                padding-bottom: 40px;
                font-size: 10pt;
            }

            .timestamp {
                font-size: 8pt;
                font-style: italic;
            }

        </style>

    </head>
    <body>
        <!-- Header -->
        <div class="header middle">
            <h1 class="display-4">
                Hi <span style="color: #0066ff;">{{user.first_name}}</span>!
            </h1>
            <br>
            <p class="lead">
                Your document has been partly accepted, please revise it and submit it again.
            </p>
        </div>
        <div class="content">
            <div class="list-group">
                {{#documents}}
                <a href="{{link}}" target="_blank" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            <p>
                                <b>{{document_title}}</b>
                            </p>
                        </div>
                        <div class="col-xs-6 col-md-3 float-xs-right right">
                            <span class="tag {{label}}">
                                {{status_description}}
                            </span>
                        </div>
                        <div class="col-xs-12 col-md-5">
                            <code>{{document_id}}</code>
                        </div>
                        <div class="col-xs-12 col-md-12 timestamp right">
                            {{_created}}
                        </div>
                    </div>
                </a>
                {{/documents}}
            </div>
        </div>
        <footer class="footer middle">
            &copy; {{year}} <a href="https://www.uni-muenster.de/Geoinformatics/en/index.html" target="_blank">Institute for Geoinformatics</a>
        </footer>
    </body>
</html>
