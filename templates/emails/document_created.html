<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Ethics-App">
        <title>New document created</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  crossorigin="anonymous">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!-- Custom styles -->
        <style>

            body {
                background-color: #eeeeee;
                font-family: 'Open Sans script=all rev=1', sans-serif;
                font-weight: 300;
            }

            hr {
                width: 80%;
            }

            h1 {
                font-family: 'Open Sans script=all rev=3', sans-serif;
                font-weight: 400;
            }

            .header {
                margin-top: 40px;
                margin-bottom: 40px;
            }

            .left {
                text-align: left;
            }
            .middle {
                text-align: center;
            }
            .right {
                text-align: right;
            }
            .justified {
                text-align: justify;
            }

            .content, .header, .footer {
                padding-left: 1%;
                padding-right: 1%;
            }

            .content {
                padding-bottom: 40px;
            }

            .footer {
                padding-bottom: 40px;
                font-size: 10pt;
            }

            .timestamp {
                font-size: 8pt;
                font-style: italic;
            }

        </style>

    </head>
    <body>
        <!-- Header -->
        <div class="header middle">
            <h1 class="display-4">
                Hi <span style="color: #0066ff;">{{user.first_name}}</span>!
            </h1>
            <br>
            <p class="lead">
                Your new document has been created!
            </p>
        </div>
        <div class="content">
            <div class="list-group">
                {{#documents}}
                <a href="{{link}}" target="_blank" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            <p>
                                <b>{{document_title}}</b>
                            </p>
                        </div>
                        <div class="col-xs-6 col-md-3 float-xs-right right">
                            <span class="tag {{label}}">
                                {{status_description}}
                            </span>
                        </div>
                        <div class="col-xs-12 col-md-5">
                            <code>{{document_id}}</code>
                        </div>
                        <div class="col-xs-12 col-md-12 timestamp right">
                            {{_created}}
                        </div>
                    </div>
                </a>
                {{/documents}}
            </div>
        </div>
        <footer class="footer middle">
            &copy; {{year}} <b>Ethics-App</b> |Â <a href="https://www.uni-muenster.de/Geoinformatics/en/index.html" target="_blank">Institute for Geoinformatics</a>
        </footer>
    </body>
</html>
