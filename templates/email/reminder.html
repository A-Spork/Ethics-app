<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

        <title>Reminder</title>

        <style>
            body {
                padding-top: 5px;
                padding-bottom: 5px;
            }

            table thead,
            table tbody {
                background-color: #FFFFFF;
            }

            thead {
                border-bottom: 1px solid #333333;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <center>
                        <h3>Hello {{user.first_name}} {{last_name}}</h3>
                        <p>Your new Document has been created!</p>
                    </center>
                    <br>
                    <center>
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Project</th>
                                    <th>Document-ID</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <a href="giv-ethics-app.uni-muenster.de:8000/#/docs/{{_id}}/edit" target="_blank">{{project_name}}</a>
                                    </td>
                                    <td>
                                        <code>{{_id}}</code>
                                    </td>
                                    <td>
                                        <small>{{created}}</small>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </center>
                </div>
            </div>
        </div>
        <br>
        <div>
            <center>
                <b>Ethics-App</b> by <a href="https://www.uni-muenster.de/Geoinformatics/en/index.html" target="_blank">Institute for Geoinformatics</a><br>
                <address>Heisenbergstraße 2 • 48149 • Münster • Germany</address>
            </center>
        </div>
        <br>
    </body>
</html>
