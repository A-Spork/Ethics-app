<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab==1">

    <!-- Left padding -->
    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>

    <!-- Header -->
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 middle">
        <h1 class="display-3">
            {{ 'WELCOME' | translate }}
        </h1>
        <br>
        <p class="lead">
            {{ 'WELCOME_MESSAGE' | translate }}
        </p>
        <br>
        <div class="card" style="padding: 30px 10px 20px 10px;">
            <form class="form-horizontal" name="loginForm" ng-submit="send()">
                <div class="card-block">
                    <div class="form-group" ng-class="{'has-danger': loginForm.document_id.$invalid && !loginForm.document_id.$pristine}">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            ng-model="login.document_id"
                            name="document_id"
                            id="document_id"
                            placeholder="{{ 'DOCUMENT_ID' | translate }}*"
                            aria-describedby="inputDocumentId"
                            required
                            autofocus
                            autocomplete="on">
                        <span ng-show="loginForm.document_id.$error.required && !loginForm.document_id.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                    </div>
                    <br>
                    <button class="form-control btn btn-lg btn-success" role="submit">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'LOGIN' | translate }}
                    </button>
                    <br>
                    <br>
                    <div class="middle">
                        <a href="" ng-click="createDocument()">
                            {{ 'CREATE_NEW_DOCUMENT' | translate }}
                        </a>
                        &nbsp;&nbsp;|&nbsp;&nbsp;
                        <a href="" ng-click="recovery()">
                            {{ 'FORGOT_YOUR_DOCUMENT_ID' | translate }}?
                        </a>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>

</div>
<br>
