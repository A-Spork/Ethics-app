<!DOCTYPE html>
<div class="row">
    <div class="col-xs-12 col-md-1"></div>
    <div class="col-xs-12 col-md-10">

        <!-- Content -->
        <div class="row">
            <div class="col-xs-12 col-md-2"></div>

            <!-- Document-ID -->
            <div class="col-xs-12 col-md-8">
                <div class="card" style="padding: 40px 10px 40px 10px;">
                    <center>
                        <p class="lead">
                            <b>{{ 'YOUR_DOCUMENT_ID' |Â translate }}</b>
                        </p>
                    </center>
                    <div class="card-block">

                            <input type="text" class="form-control form-control-lg" ng-model="document_id" id="documentId" placeholder="{{ 'TITLE' | translate }}" autofocus disabled>

                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="form-control btn btn-lg btn-primary" role="button" ng-click="cancel()">
                                    {{ 'BACK' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-12 col-md-2"></div>
    </div>
</div>
