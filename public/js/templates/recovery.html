<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab>0">
    <!-- Left padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- Content -->
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8" ng-show="tab==1">
        <br>
        <div class="card">
            <form class="form-horizontal" name="recoveryForm" ng-submit="send()">
                <div class="card-header middle" style="font-size: 20pt;">
                    {{ 'RECOVERY' | translate }}
                </div>
                <div class="card-block">
                    <br>
                    <label>
                        <b>{{ 'EMAIL_ADDRESS' | translate }}</b>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': recoveryForm.email_address.$invalid && !recoveryForm.email_address.$pristine}">
                        <input
                            type="email"
                            class="form-control"
                            ng-model="recovery.email_address"
                            name="email_address"
                            id="email_address"
                            placeholder="{{ 'EMAIL_ADDRESS' | translate }}*"
                            aria-describedby="inputEmailAddress"
                            autofocus
                            autocomplete="on"
                            required>
                        <span ng-show="recoveryForm.email_address.$error.required && !recoveryForm.email_address.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                    </div>
                    <br>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <button class="form-control btn btn-secondary" role="button" ng-click="cancel()">
                                <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'CANCEL' | translate }}
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <button class="form-control btn btn-primary" role="submit">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SEND' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>
</div>
<br>
