<!DOCTYPE html>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <!--LIST DOCUMENTS (ONLY ADMIN)-->
        {{ 'DOCUMENTS' | translate }}
        <ul>
            <li ng-repeat="doc in docs | orderBy: '_id' ">{{doc._id}}
                <ul>
                    <li ng-repeat="item in doc.2ndArray | orderBy: '_id' ">
                        {{item}}
                    </li>
                <ul>
            </li>
        <ul>

        <button ng-click="clean" class="btn-primary"></button>
    </div>
    <div class="col-md-3"></div>
</div>
