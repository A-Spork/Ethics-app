<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab>0">
    <!-- Left padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- Content -->
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8" ng-show="tab==1">
        <br>
        <div class="card">
            <div class="card-header middle" style="font-size: 20pt;">
                {{ 'DELETE_THIS_DOCUMENT' | translate }}?
            </div>
            <div class="card-block">
                <br>
                <label>
                    <b>{{ 'DOCUMENT_TITLE' | translate }}</b>
                </label>
                <input type="text" class="form-control" ng-model="input" id="documentTitle" placeholder="{{ 'TITLE' | translate }}" autofocus>
                <small class="form-text text-muted">{{ 'PLEASE_TYPE_IN_THE_DOCUMENT_TITLE_TO_CONFIRM' | translate }}</small>
                <br>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <button class="btn btn-secondary btn-block" role="button" ng-click="cancel()">
                            <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'CANCEL' | translate }}
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <button class="btn btn-danger btn-block" role="button" ng-click="deleteDocument()" ng-disabled="input != document.document_title">
                        <!--<button class="btn btn-danger btn-block" style="background-color:#d9534f" role="button" ng-click="deleteDocument()" ng-disabled="input != document.document_title">-->
                            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'DELETE' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>
</div>
<br>
