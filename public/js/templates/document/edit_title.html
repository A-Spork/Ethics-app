<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab>0">
    <!-- Left padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- Content -->
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8" ng-show="tab==1">
        <br>
        <div class="card">
            <form class="form-horizontal" name="documentEditTitleForm" ng-submit="saveDocument()">
                <div class="card-header middle" style="font-size: 20pt;">
                    {{ 'YOUR_DOCUMENT_TITLE' | translate }}
                </div>
                <div class="card-block">
                    <br>
                    <label>
                        <b>{{ 'DOCUMENT_TITLE' | translate }}</b>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': documentEditTitleForm.title.$invalid && !documentEditTitleForm.title.$pristine}">
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                ng-model="updated_document.document_title"
                                name="document_title"
                                id="document_title"
                                placeholder="{{ 'DOCUMENT_TITLE' | translate }}*"
                                aria-describedby="inputTitle"
                                autofocus
                                required>
                            <span class="input-group-addon">
                                <span class="flag-icon flag-icon-gb"></span>
                            </span>
                        </div>
                        <span ng-show="documentEditTitleForm.title.$error.required && !documentEditTitleForm.title.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                    </div>
                    <br>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <button class="btn btn-secondary btn-block" role="button" ng-click="cancel()">
                                <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'CANCEL' | translate }}
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <button class="btn btn-success btn-block" role="submit">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SAVE' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>
</div>
<br>
