<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab>0">
    <!-- Left padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- Content -->
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8" ng-show="tab==1">
        <br>
        <div class="card">
            <div class="card-header middle" style="font-size: 20pt;">
                {{ 'YOUR_DOCUMENT_ID' |Â translate }}
            </div>
            <div class="card-block">
                <br>
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" ng-model="document.document_id" id="documentId" placeholder="{{ 'DOCUMENT_ID' | translate }}" autofocus disabled>
                    <span class="input-group-btn">
                        <button class="btn btn-lg btn-secondary" role="button" ng-click="copyToClipboard()">
                            <i class="fa fa-clipboard" aria-hidden="true"></i>
                        </button>
                    </span>
                </div>
                <br>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button class="btn btn-primary btn-block" role="button" ng-click="cancel()">
                            {{ 'CLOSE' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>
</div>
<br>
