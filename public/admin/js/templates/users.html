<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab>0">
    <!-- Left padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- Content -->
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8">

        <!-- DOUCMENTS -->
        <div class="card" style="padding: 30px 10px 30px 10px;" ng-show="tab==1">

            <div class="card-block">

                <!-- SEARCH -->
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="{{ 'SEARCH' | translate }}" ng-model="searchText">
                    <span class="input-group-btn" ng-if="searchText">
                        <a href="" class="btn btn-secondary" ng-click="resetSearch()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </a>
                    </span>
                </div>
                <small class="form-text text-muted">{{ 'SEARCH_FOR_USERS' | translate }}</small>
                <br>
                <br>

                <div class="middle" ng-if="!users">
                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                </div>
                <div class="middle" ng-if="users && users.length==0">
                    - {{ 'NO_USERS_FOUND' | translate }} -
                </div>
                <div class="list-group" ng-if="users && users.length>0">
                    <a href="" ng-click="showDetails(user)" class="list-group-item list-group-item-action" ng-repeat="user in users | filter: searchText">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                &nbsp;&nbsp;
                                <b><span ng-if="user.title">{{user.title}} </span>{{user.first_name}} {{user.last_name}}</b>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>

    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>
</div>
<br>
