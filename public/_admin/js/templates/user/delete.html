<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab>0">
    <!-- Left padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- Content -->
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8" ng-show="tab==1">

        <div class="card" ng-show="tab==1">
            <div class="card-header middle" style="font-size: 20pt;">
                {{ 'DELETE_THIS_USER' | translate }}?
            </div>
            <div class="card-block">
                <br>
                <label>
                    <b>{{ 'EMAIL_ADDRESS' | translate }}</b>
                </label>
                <input type="text" class="form-control" ng-model="input" id="emailAddress" placeholder="{{ 'EMAIL_ADDRESS' | translate }}" autofocus>
                <small class="form-text text-muted">{{ 'PLEASE_TYPE_IN_THE_USERS_EMAIL_ADDRESS_TO_CONFIRM' | translate }}</small>
                <br>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xs-6">
                        <button class="form-control btn btn-secondary" role="button" ng-click="cancel()">
                            {{ 'CANCEL' | translate }}
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button class="form-control btn btn-danger" style="background-color:#d9534f" role="button" ng-click="deleteUser()" ng-disabled="input != user.email_address">
                            {{ 'DELETE' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>
</div>
<br>
