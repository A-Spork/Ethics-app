<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Base -->
        <base href="/index.html"/>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Ethics-App">
        <meta name="author" content="Nicholas Schiestel">
        <meta name="author" content="Heinrich LÃ¶wen">
        <!-- <link rel="icon" href="images/favicon/favicon.ico"> -->

        <!-- Detect phone numbers -->
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="x-rim-auto-match" content="none">

        <title>Ethics-App</title>

        <!-- Bootstrap core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- only for alpha version -->
        <link href="bower_components/tether/dist/css/tether.min.css" rel="stylesheet"/>
        <script src="bower_components/tether/dist/js/tether.min.js"></script>

        <!-- Font-Awesome -->
        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

        <!-- Flag icons -->
        <link href="bower_components/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">

        <!-- Custom styles -->
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- JavaScript dependecies -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/angular-translate/angular-translate.min.js"></script>
        <script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
        <script src="bower_components/bootbox/bootbox.js"></script>
        <script src="bower_components/ngBootbox/dist/ngBootbox.min.js"></script>

    </head>

    <body ng-app="ethics-app">

        <!-- Header -->
        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-inverse navbar-fixed-top" ng-controller="navController">
                <a href="http://ifgi.uni-muenster.de" target="_blank">
                    <img src="/img/ifgi-logo.svg" height="54" class="d-inline-block align-middle" alt="" style="background: #f5f5f5; padding:2px 10px 2px 10px; position:absolute; top: 0px; left: 0px;">
                </a>
                <a class="navbar-brand" href="/" style="margin-left: 160px;">
                    {{config.appName}}
                </a>

                <div class="btn-group float-xs-right" ng-if="user">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{user.title}} {{user.first_name}} {{user.last_name}}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <h6 class="dropdown-header">{{ 'ACCOUNT' | translate }}</h6>
                        <a class="dropdown-item" href="" ng-click="changeTab(1)">{{ 'SETTINGS' | translate }}</a>
                        <div class="dropdown-divider"></div>
                        <h6 class="dropdown-header">{{ 'DOCUMENT' | translate }}</h6>
                        <a class="dropdown-item" href="" ng-click="changeTab(2)">{{ 'CHANGE_DOCUMENT_TITLE' | translate }}</a>
                        <a class="dropdown-item" href="" ng-click="deleteDocument(document)">{{ 'DELETE_DOCUMENT' | translate }}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="" ng-click="logout()">{{ 'LOGOUT' | translate }}</a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main content -->
        <div class="container-fluid main" ng-view></div>

        <!-- Footer -->
        <footer class="footer" ng-controller="footerController">
            <div class="container-fluid middle">
                <span class="text-muted">
                    <small>
                        &copy; {{config.appYear}}
                        <a href="https://www.uni-muenster.de/Geoinformatics/en/index.html" target="_blank">Institute for Geoinformatics</a>
                        &nbsp;&nbsp;|&nbsp;&nbsp;
                        <a href="{{config.appGithub}}" target="_blank" class="link">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                    </small>
                </span>
            </div>
        </footer>


        <!-- Modules -->
        <script src="js/modules/config.js"></script>
        <script src="js/modules/routes.js"></script>
        <script src="js/modules/languages.js"></script>
        <script src="js/modules/filters.js"></script>

        <!-- Services -->
        <script src="js/services/loginService.js"></script>
        <script src="js/services/documentService.js"></script>
        <script src="js/services/revisionService.js"></script>
        <script src="js/services/userService.js"></script>
        <script src="js/services/recoveryService.js"></script>

        <!-- Controllers -->
        <script src="js/app.js"></script>
        <script src="js/controllers/navController.js"></script>
        <script src="js/controllers/footerController.js"></script>
        <script src="js/controllers/loginController.js"></script>
        <script src="js/controllers/documentController.js"></script>

    </body>
</html>
