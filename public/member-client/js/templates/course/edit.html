<!DOCTYPE html>
<div class="card">
    <form class="form-horizontal" name="createCourseForm" ng-submit="send()">
        <div class="card-header" style="font-size: 20pt;">
            <div class="row">
                <div class="col">
                    {{ 'EDIT_COURSE' | translate }}
                </div>
                <div class="col right">
                    <button class="btn btn-secondary" role="button" ng-click="redirect('/courses/' + course.course_id)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="card-block">
            <label>
                <b>{{ 'COURSE_NAME' | translate }}*</b>
            </label>
            <div class="form-group" ng-class="{'has-danger': createCourseForm.document_email_address.$invalid && !createCourseForm.document_email_address.$pristine}">
                <input
                    type="text"
                    class="form-control"
                    ng-model="course.course_name"
                    name="course_name"
                    id="course_name"
                    placeholder="{{ 'COURSE_NAME' | translate }}"
                    aria-describedby="inputCourseName"
                    required
                    autofocus>
                <span ng-show="createCourseForm.course_name.$error.required && !createCourseForm.course_name.$pristine" class="text-danger">
                    <small>
                        {{ 'REQUIRED' | translate }}
                    </small>
                </span>
            </div>

            <label>
                <b>{{ 'YEAR' | translate }}*</b>
            </label>
            <div class="form-group" ng-class="{'has-danger': createCourseForm.year.$invalid && !createCourseForm.year.$pristine}">
                <input
                    type="number"
                    class="form-control"
                    ng-model="course.year"
                    name="year"
                    id="year"
                    placeholder="{{ 'YEAR' | translate }}"
                    aria-describedby="inputYear"
                    required
                    autofocus
                    min="2000"
                    max="2100">
                <span ng-show="createCourseForm.year.$error.required && !createCourseForm.year.$pristine" class="text-danger">
                    <small>
                        {{ 'REQUIRED' | translate }}
                    </small>
                </span>
            </div>

            <label>
                <b>{{ 'TERM' | translate }}*</b>
            </label>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <input
                    type="radio"
                    name="term"
                    id="winter_term"
                    ng-model="course.term"
                    ng-value="true"
                    required>
                    {{ 'WINTER_TERM' | translate }}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <input
                    type="radio"
                    name="term"
                    id="summer_term"
                    ng-model="course.term"
                    ng-value="false"
                    required>
                    {{ 'SUMMER_TERM' | translate }}
                </div>
            </div>


            <label>
                <b>{{ 'LECTURER' | translate }}</b>
            </label>
            <textarea class="form-control"
                rows="3"
                ng-model="course.lecturer"
                name="lecturer"
                id="lecturer"
                ></textarea>


            <label>
                <b>{{ 'INSTITUTE' | translate }}</b>
            </label>
            <select
                class="custom-select form-control"
                id="institute_id"
                name="institute_id"
                ng-model="course.institute_id"
                ng-options="institute.institute_id as institute.institute_name group by institute.university_name for institute in institutes | orderBy:['institute_name']"
                required
            >
                <option value="">{{ 'PLEASE_SELECT_AN_INSTITUTE' | translate }}</option>
            </select>
            <span ng-show="createCourseForm.institute_id.$error.required && !createCourseForm.institute_id.$pristine" class="text-danger">
                <small>
                    {{ 'REQUIRED' | translate }}
                </small>
            </span>

            <!-- TODO: Add Responsibilities -->
        </div>
        <div class="card-footer right">
            <button class="btn btn-success" role="submit">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SEND' | translate }}
            </button>
        </div>
    </form>
</div>
