<!DOCTYPE html>
<div class="card">
    <form class="form-horizontal" name="editInstituteForm" ng-submit="save()">
        <div class="card-header" style="font-size: 20pt;">
            <div class="row">
                <div class="col">
                    {{ 'EDIT_INSTITUTE' | translate }}
                </div>
                <div class="col right">
                    <button class="btn btn-secondary" role="button" ng-click="redirect('/institutes/' + institute.institute_id)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="card-block">
            <label>
                <b>{{ 'INSTITUTE_NAME' | translate }}*</b>
            </label>
            <div class="form-group" ng-class="{'has-danger': editInstituteForm.document_email_address.$invalid && !editInstituteForm.document_email_address.$pristine}">
                <input
                    type="text"
                    class="form-control"
                    ng-model="updated_institute.institute_name"
                    name="institute_name"
                    id="institute_name"
                    placeholder="{{ 'NAME' | translate }}"
                    aria-describedby="inputInstituteName"
                    required
                    autofocus>
                <span ng-show="editInstituteForm.institute_name.$error.required && !editInstituteForm.institute_name.$pristine" class="text-danger">
                    <small>
                        {{ 'REQUIRED' | translate }}
                    </small>
                </span>
            </div>
            <br>

            <label>
                <b>{{ 'FORMER_STATUS' | translate }}*</b>
            </label>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label class="custom-control custom-radio">
                        <input
                        class="custom-control-input"
                        type="radio"
                        name="former"
                        id="former_1"
                        ng-model="updated_institute.former"
                        ng-value="true"
                        required>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">{{ 'TRUE' | translate }}</span>
                    </label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <label class="custom-control custom-radio">
                        <input
                        class="custom-control-input"
                        type="radio"
                        name="former"
                        id="former_2"
                        ng-model="updated_institute.former"
                        ng-value="false"
                        required>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">{{ 'FALSE' | translate }}</span>
                    </label>
                </div>
            </div>
            <br>

        </div>

        <div class="card-footer right">
            <button class="btn btn-success" role="submit">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SAVE' | translate }}
            </button>
        </div>
    </form>
</div>
