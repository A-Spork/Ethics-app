<!DOCTYPE html>
<div class="card">
    <div class="card-header" style="font-size: 20pt;">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8">{{ 'UNIVERSITY' | translate }}</div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 right">
                <div class="btn-group">
                    <button class="btn btn-info" role="button" ng-click="redirect('/universities/' + university.university_id + '/edit')">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-danger" role="button" ng-click="redirect('/universities/' + university.university_id + '/delete')">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </div>
                <button class="btn btn-secondary" role="button" ng-click="redirect('/universities')">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-block">
        <div class="card" style="background-color: #f7f7f9;">
            <div class="card-block">
                <div class="row">
                    <div class="col-1 right">
                        <h4 class="card-title">
                            <i class="fa fa-university" aria-hidden="true"></i>
                        </h4>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <h4 class="card-title">
                                    {{university.university_name}}
                                </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>

                <!-- Sub-nav -->
                <ul class="nav nav-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="" ng-class="{ 'active': !filter.former }" ng-click="changeTab('institutes', false)">
                            {{ 'RELATED_INSTITUTES' | translate }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" ng-class="{ 'active': filter.former }" ng-click="changeTab('institutes', true)">
                            {{ 'RELATED_FORMER_INSTITUTES' | translate }}
                        </a>
                    </li>
                </ul>
                <br>

                <div class="list-group" ng-if="university.institutes && university.institutes.length>0">
                    <a href="" ng-click="redirect('/institutes/' + institute.institute_id)" class="list-group-item list-group-item-action flex-column align-items-start" ng-repeat="institute in university.institutes | orderBy: ['institute_name']">
                        <div class="d-flex w-100 justify-content-between">
                            <div>
                                <i class="fa fa-building" aria-hidden="true" ng-if="!institute.former"></i>
                                <i class="fa fa-building-o" aria-hidden="true" ng-if="institute.former"></i>
                                &nbsp;&nbsp;
                                <b>{{institute.institute_name}}</b>
                            </div>
                            <div ng-if="institute.former">
                                <i class="fa fa-ban text-danger" aria-hidden="true"></i>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="list-group" ng-if="!university.institutes || university.institutes.length==0">
                    <div class="list-group-item middle">
                        - {{ 'NONE' | translate }} -
                    </div>
                </div>
                <br>

            </div>
        </div>
    </div>
</div>
