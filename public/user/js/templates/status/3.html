<!DOCTYPE html>
<!-- LOADING -->
<div class="loading" ng-show="tab==0">
    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
</div>

<!-- MAIN -->
<div class="row" ng-show="tab>0">
    <!-- Left padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>

    <!-- Content -->
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8" ng-show="tab==1">
        <br>
        <div class="card">
            <div class="card-header middle" style="font-size: 20pt;">
                {{ 'YOUR_DOCUMENT_NEEDS_TO_BE_REVIEWED' |Â translate }}
            </div>
            <div class="card-block">
                <br>
                <div style="text-align: justify;">
                    Your document was submitted successfully, but has one or more ethical concerns. You will get an email as soon as the committee start to review it.
                </div>
                <br>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <button class="btn btn-primary btn-block" role="button" ng-click="showReview()">
                            <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;&nbsp;
                            <span ng-if="document.status===3">
                                {{ 'SHOW_SUBMISSION' | translate }}
                            </span>
                            <span ng-if="document.status===5">
                                {{ 'SHOW_REVIEW' | translate }}
                            </span>
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <button class="btn btn-primary btn-block" role="button" ng-click="logout()">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'LOGOUT' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Right padding -->
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-2"></div>
</div>
<br>
