<!DOCTYPE html>
<div class="card">
    <div class="card-header" style="font-size: 20pt;">
        {{ 'DOCUMENT_PARTLY_ACCEPTED' | translate }}
    </div>
    <div class="card-block">
        <div class="alert alert-warning justified" role="alert">
            <h5>
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'INFORMATION' | translate }}
            </h5>
            {{ 'STATUS_5' | translate }} <b><i class="fa fa-user" aria-hidden="true"></i> <a href="" ng-click="redirect('/members/' + document.revisions[document.revisions.length-1].reviewer.member_id)">{{document.revisions[document.revisions.length-1].reviewer.full_name}}</a></b>.
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button class="btn btn-secondary btn-block-xs-only btn-block-sm-only" role="button" ng-click="redirect('/documents/' + document.document_id + '/submission')">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SHOW_REVIEW' | translate }}
                </button>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 right">
                <button class="btn btn-primary btn-block-xs-only btn-block-sm-only" role="button" ng-click="redirect('/documents/' + document.document_id + '/revise')">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'REVISE_DOCUMENT' | translate }}&nbsp;&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
