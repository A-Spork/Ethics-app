<!DOCTYPE html>
<div class="card">
    <form class="form-horizontal" autocomplete="on" name="editAccountForm" ng-submit="save()">
        <div class="card-header" style="font-size: 20pt;">
            <div class="row">
                <div class="col">{{ 'YOUR_ACCOUNT' | translate }}</div>
                <div class="col right">
                    <button class="btn btn-secondary" role="button" ng-click="cancel()">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-block">
            <label>
                <b>{{ 'EMAIL_ADDRESS' | translate }}</b> <sup class="text-danger">*</sup>
            </label>
            <div class="form-group" ng-class="{'has-danger': editAccountForm.user_email_address.$invalid && !editAccountForm.user_email_address.$pristine}">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-at" aria-hidden="true"></i>
                    </div>
                    <input
                    type="email"
                    class="form-control"
                    ng-model="updated_user.email_address"
                    name="user_email_address"
                    id="user_email_address"
                    placeholder="{{ 'EMAIL_ADDRESS' | translate }}*"
                    aria-describedby="inputEmailAddress"
                    required
                    autofocus
                    autocomplete="email" x-autocomplete="email"
                    disabled>
                </div>
                <small class="form-text text-muted">{{ 'PLEASE_USE_A_UNIVERSITY_ADDRESS' | translate }}</small>
                <span ng-show="editAccountForm.user_email_address.$error.required && !editAccountForm.user_email_address.$pristine" class="text-danger">
                    <small>
                        {{ 'REQUIRED' | translate }}
                    </small>
                </span>
                <span ng-show="editAccountForm.user_email_address.$error.email && !editAccountForm.user_email_address.$pristine" class="text-danger">
                    <small>
                        {{ 'NO_VALID_EMAIL_ADDRESS' | translate }}
                    </small>
                </span>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <label>
                        <b>{{ 'TITLE' | translate }}</b>
                    </label>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            ng-model="updated_user.title"
                            name="title"
                            id="title"
                            placeholder="{{ 'TITLE' | translate }}"
                            aria-describedby="inputTitle"
                            autocomplete="honorific-prefix" x-autocomplete="name-prefix">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                    <label>
                        <b>{{ 'FIRST_NAME' | translate }}</b> <sup class="text-danger">*</sup>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': editAccountForm.first_name.$invalid && !editAccountForm.first_name.$pristine }">
                        <input
                            type="text"
                            class="form-control"
                            ng-model="updated_user.first_name"
                            name="first_name"
                            id="first_name"
                            placeholder="{{ 'FIRST_NAME' | translate }}"
                            aria-describedby="inputFirstName"
                            required
                            autocomplete="given-name" x-autocomplete="given-name">
                        <span ng-show="editAccountForm.email_address.$error.required && !editAccountForm.email_address.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                    <label>
                        <b>{{ 'LAST_NAME' | translate }}</b> <sup class="text-danger">*</sup>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': editAccountForm.last_name.$invalid && !editAccountForm.last_name.$pristine }">
                        <input
                            type="text"
                            class="form-control"
                            ng-model="updated_user.last_name"
                            name="last_name"
                            id="last_name"
                            placeholder="{{ 'LAST_NAME' | translate }}"
                            aria-describedby="inputLastName"
                            required
                            autocomplete="family-name" x-autocomplete="surname">
                        <span ng-show="editAccountForm.email_address.$error.required && !editAccountForm.email_address.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label>
                        <b>{{ 'UNIVERSITY' | translate }}</b> <sup class="text-danger">*</sup>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': editAccountForm.university_id.$invalid && !editAccountForm.university_id.$pristine }">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-university" aria-hidden="true"></i>
                            </div>
                            <select
                                class="custom-select form-control"
                                id="university_id"
                                name="university_id"
                                ng-model="university_id"
                                ng-options="university.university_id as university.university_name for university in universities"
                                disabled>
                                <option value="">
                                    {{ 'PLEASE_SELECT_AN_UNIVERSITY' | translate }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <span ng-show="editAccountForm.university_id.$error.required && !editAccountForm.university_id.$pristine" class="text-danger">
                        <small>
                            {{ 'REQUIRED' | translate }}
                        </small>
                    </span>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label>
                        <b>{{ 'INSTITUTE' | translate }}</b> <sup class="text-danger">*</sup>
                    </label>
                    <div class="form-group" ng-class="{'has-danger': editAccountForm.institute_id.$invalid && !editAccountForm.institute_id.$pristine }">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-building" aria-hidden="true"></i>
                            </div>
                            <select
                                class="custom-select form-control"
                                id="institute_id"
                                name="institute_id"
                                ng-model="updated_user.institute_id"
                                ng-options="institute.institute_id as institute.institute_name for institute in institutes"
                                disabled
                                required>
                                <option value="">
                                    {{ 'PLEASE_SELECT_AN_INSTITUTE' | translate }}
                                </option>
                            </select>
                        </div>
                        <span ng-show="editAccountForm.institute_id.$error.required && !editAccountForm.institute_id.$pristine" class="text-danger">
                            <small>
                                {{ 'REQUIRED' | translate }}
                            </small>
                        </span>
                    </div>
                </div>
            </div>
            <br>

        </div>
        <div class="card-footer right">
            <button class="btn btn-success" role="submit">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;{{ 'SAVE' | translate }}
            </button>
        </div>
    </form>
</div>
